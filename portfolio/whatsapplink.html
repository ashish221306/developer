    if(this.number.value==""){
        alert("Enter mobile number");
        this.number.focus();
        
    }else if(this.concode.value=""){
             alert("choose country");
        
             }
   
   else{
        var link="http://api.whatsapp.com/send?phone=";

        var txt1=(encodeURIComponent(txt.trim()));
        var z=link+countryCode+mo+'&text='+txt1;
        $("#link1").html("<a href="+z+">"+z+"</a>");
        $("#link").css({"background":"#ddd","color":"#f1f1f1","display":"block"});
        return false;
       
      
   } 
        
    }
